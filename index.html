<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b1620">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <title>Visor de Obra BIM</title>
    <style>
        :root {
            color-scheme: dark;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #050a0f;
        }

        #viewer-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at top, #0e1b2b 0%, #050a0f 55%);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            pointer-events: none;
        }

        .btn {
            pointer-events: all;
            min-width: 150px;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: #007bff;
            color: white;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-green {
            background: #00b368;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
        }

        #btn-descargar:disabled {
            background: #304355;
            color: rgba(255,255,255,0.4);
            cursor: not-allowed;
        }

        #log-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: min(420px, calc(100vw - 40px));
            max-height: 65vh;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 16px;
            border-radius: 16px;
            background: rgba(5, 10, 15, 0.85);
            backdrop-filter: blur(16px);
            color: #d6e8ff;
            font-size: 13px;
            pointer-events: all;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .log-entry {
            padding: 6px 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .log-entry.error {
            color: #ffb8b8;
            background: rgba(221, 69, 96, 0.18);
        }

        .log-entry.success {
            color: #b6ffce;
            background: rgba(27, 177, 124, 0.18);
        }

        #tagline {
            margin: 0;
            font-weight: 600;
            font-size: 14px;
            color: #9ac4ff;
        }

        .log-entry small {
            display: block;
            opacity: 0.6;
            font-size: 11px;
        }

        #badge-registros {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            border-radius: 999px;
            background: rgba(0, 179, 104, 0.16);
            color: #8fffd9;
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        #structure-panel {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: min(360px, calc(100vw - 40px));
            max-height: calc(100vh - 260px);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
            border-radius: 16px;
            background: rgba(5, 10, 15, 0.85);
            backdrop-filter: blur(14px);
            color: #eef5ff;
            font-size: 14px;
            pointer-events: all;
            overflow: hidden;
        }

        #structure-panel input[type="search"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            color: #eef5ff;
            font-size: 14px;
        }

        #tree-container {
            flex: 1;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 8px;
        }

        .tree-node {
            display: flex;
            flex-direction: column;
            margin-bottom: 4px;
        }

        .tree-node-btn {
            text-align: left;
            border: none;
            border-radius: 10px;
            padding: 8px 10px;
            background: rgba(255,255,255,0.04);
            color: #eef5ff;
            font-size: 13px;
            cursor: pointer;
        }

        .tree-node-btn:hover {
            background: rgba(0, 136, 255, 0.24);
        }

        .tree-children {
            margin-left: 12px;
            padding-left: 8px;
            border-left: 1px solid rgba(255,255,255,0.08);
        }

        #record-panel {
            position: absolute;
            top: 90px;
            right: 20px;
            width: min(320px, calc(100vw - 40px));
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
            border-radius: 16px;
            background: rgba(5, 10, 15, 0.85);
            backdrop-filter: blur(14px);
            color: #eef5ff;
            font-size: 14px;
            pointer-events: all;
        }

        #record-panel label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-weight: 600;
            font-size: 13px;
        }

        #record-panel input[type="date"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            color: #eef5ff;
            font-size: 14px;
        }

        #record-panel textarea {
            min-height: 70px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            color: #eef5ff;
            font-size: 14px;
            resize: vertical;
        }

        #record-panel .status-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        #selected-guid {
            margin: 0;
            font-size: 13px;
            color: #9ac4ff;
            word-break: break-all;
        }

        #btn-registrar {
            width: 100%;
            padding: 12px 18px;
            border-radius: 12px;
            border: none;
            background: #00b368;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.15s ease;
        }

        #btn-registrar:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #file-input {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            border: 0;
            opacity: 0;
            pointer-events: all;
        }

        @media (max-width: 768px) {
            #log-panel {
                width: calc(100vw - 40px);
                max-height: 35vh;
            }

            #structure-panel {
                position: static;
                width: calc(100vw - 40px);
                max-height: none;
                margin: 20px;
            }

            #record-panel {
                position: static;
                width: calc(100vw - 40px);
                margin: 80px 20px 0;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="viewer-container" aria-live="polite">
        <div id="log-panel" aria-live="polite">
            <p id="tagline">üõ†Ô∏è Listo para cargar un IFC</p>
        </div>
        <div id="badge-registros">0 registros</div>
        <div id="structure-panel">
            <strong>√Årbol IFC</strong>
            <input type="search" id="tree-search" placeholder="Buscar elemento...">
            <div id="tree-container">Carga un IFC para ver la estructura.</div>
        </div>
        <div id="record-panel">
            <strong>Elemento seleccionado</strong>
            <p id="selected-guid">Toca un elemento para registrarlo.</p>
            <label>
                Fecha de registro
                <input type="date" id="input-fecha">
            </label>
            <label class="status-toggle">
                <input type="checkbox" id="input-construido" checked>
                Marcar como construido
            </label>
            <label>
                Comentario
                <textarea id="input-comentario" placeholder="A√±ade notas del elemento"></textarea>
            </label>
            <button id="btn-registrar" disabled>‚úÖ Registrar elemento</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="btn-abrir">üìÇ Abrir IFC</button>
        <button class="btn btn-green" id="btn-descargar" disabled>‚¨áÔ∏è Descargar CSV</button>
        <button class="btn" id="btn-log">üìù Exportar log</button>
    </div>

    <input type="file" id="file-input" accept=".ifc">
    <script type="module" src="./app.js"></script>
</body>
</html>
